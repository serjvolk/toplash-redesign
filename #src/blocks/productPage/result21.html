<div class="bg-lightGray">
	<div class="container">
		<div class="d-flex-md3-w aic p-8">
			<div class="col-2 p-8">
				<div class="imageRad24">
					<img loading="lazy" src="@@imageSrc" alt="">
				</div>
			</div>
			<div class="col-2 p-8">
				<div>
					<div class="topLil">
						<svg class="topLil__1"><use xlink:href="img/sprite/icons-sprite.svg#lil-1"/></svg>
						<svg class="topLil__2"><use xlink:href="img/sprite/icons-sprite.svg#lil-1"/></svg>
					</div>
					<div class="nlc-mb-16">
						<p class="text-huge">@@title</p>
						@@for (var i = 0; i < text.length; i++) {
						  <p>`+text[i]+`</p>
						}
					</div>
					<div class="bottomLil">
						<svg class="bottomLil__1"><use xlink:href="img/sprite/icons-sprite.svg#lil-2"/></svg>
						<svg class="bottomLil__2"><use xlink:href="img/sprite/icons-sprite.svg#lil-3"/></svg>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
