<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/select2.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/script.js"></script>
	<title>Toplash</title>
</head>
<body>
	<div class="container nlc-mb-16 d-flex fdc aifs p-16">
		<button class="btn">
			<svg class="w24 mr-8"><use xlink:href="img/sprite/icons-sprite.svg#bag"/></svg>
			<span>В корзину</span>
		</button>
		<button class="btn btn-green">Подтвердить заказ</button>
		<button class="btn btn-green btn-little">Подтвердить заказ</button>
		<button class="btn btn-inv">
			<span>Читать все отзывы</span>
		</button>
		<a href="" class="btnSec">Войти</a>
		<p class="label-3">1</p>
		<button class="btnRound">
			<svg class="w24"><use xlink:href="img/sprite/icons-sprite.svg#arrow"/></svg>
		</button>
		<button class="inputBtn">Мне повезёт!</button>
		<button class="inputBtn inputBtn_gray">Применить</button>
		<div class="inputTextBtn">
			<div class="inputText">
				<input type="text" autocomplete="off" name="name" placeholder=" ">
				<label for="sv-input-name">Введите код с упаковки</label>
			</div>
			<button class="inputBtn">Мне повезёт!</button>
		</div>
		<p class="label">Сроки доставки: 1-7 рабочих дней</p>
		<p class="label label_red">Распродажа</p>
		<a href="" class="btn-2">Вход</a>
		<a href="" class="btn-2 btn-2_active">Регистрация</a>
		<a href="" class="link">обычная ссылка</a>
		<p class="label-2">Опубликовано: 28.12.2021</p>
		<div class="js-rating rating" data-rating="3"></div>
		<div class="inputPlusminus">
			<button>
				<svg class="w24"><use xlink:href="img/sprite/icons-sprite.svg#minus"></use></svg>
			</button>
			<input type="number" autocomplete="off" name="">
			<button>
				<svg class="w24"><use xlink:href="img/sprite/icons-sprite.svg#plus"></use></svg>
			</button>
		</div>
		<div class="inputRadio">
			<input type="radio" id="payment-method-1" data-id="receipt" name="payment-method" value="payment-method-1" checked="">
			<label for="payment-method-1">
				<p>Оплата при получении</p>		
			</label>
		</div>
		<div class="inputRadio">
			<input type="radio" id="payment-method-2" data-id="receipt" name="payment-method" value="payment-method-2" checked="">
			<label for="payment-method-2">
				<p>Оплата по карте</p>		
			</label>
		</div>
		<div class="inputText">
			<input type="text" autocomplete="off" name="name" placeholder=" ">
			<label for="sv-input-name">Имя*</label>
		</div>
		<div class="inputCheckbox">
		  	<input type="checkbox" name="newsSubscribe" id="newsSubscribe">
		  	<label for="newsSubscribe">
		  		<svg class="w24">
					<use xlink:href="img/sprite/icons-sprite.svg#checkbox" class="st-1"></use>
					<use xlink:href="img/sprite/icons-sprite.svg#checkbox-active" class="st-2"></use>
				</svg>
		  		<span>Получать новости и акции Toplash на email</span>
		  	</label>
		</div>
		<ol class="list-ol">
			<li>Текст 1</li>
			<li>Текст 2</li>
			<li>Текст 3</li>
		</ol>
	</div>
	<script>
		pathSprite = "img/sprite/icons-sprite.svg"; // Путь к спрайту с иконками
	</script>
</body>
</html>
