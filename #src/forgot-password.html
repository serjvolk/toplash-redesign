<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/select2.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/script.js"></script>
	<title>Toplash</title>
</head>
<body>
	@@include('blocks/common/header.html')
	<div class="p-16-0-32-0 container">
		<div class="p-16">
			<p class="text-huge mb-8">Восстановление пароля</p>
			<p class="darkGray text-medium">Войдите если у вас уже есть аккаунт, или зарегистрируйтесь, если вы новый пользователь</p>
		</div>
		<div class="f-jcc-aic">
			<form class="auth__body card-v1 nlc-mb-32 js-validation-form" action="" method="post">
				<div class="d-flex">
					<a href="login.html" class="btn-2 btn-2_gray mr-16">Вход</a>
					<a href="registration.html" class="btn-2 btn-2_gray">Регистрация</a>
				</div>
				<p>Введите почту, указаную при регистрации и мы отправим вам пароль для входа в ваш кабинет.</p>
				<div class="js-validation-block">
					<div class="inputText">
						<input class="_validate" data-validation-type='["req", "email"]' type="text" autocomplete="off" name="email" placeholder=" ">
						<label>Email*</label>
					</div>
					<p class="js-validation-error mt-4 error"></p>
				</div>
				<div class="f-jcc-aic">
					<button class="btn js-form-submit">Получить пароль</button>
				</div>
			</form>
		</div>
	</div>
	@@include('blocks/common/footer.html')
</body>
</html>
